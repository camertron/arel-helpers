    rvm: 2.3.7
  - gemfile: gemfiles/rails_4.1.x.gemfile
    rvm: 2.3.7
  - gemfile: gemfiles/rails_4.2.x.gemfile
    rvm: 2.5.3
  - gemfile: gemfiles/rails_5.0.x.gemfile
    rvm: 2.5.3
  - gemfile: gemfiles/rails_5.1.x.gemfile
