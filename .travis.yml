sudo: false
language: ruby
before_install:
  - gem uninstall -v '>= 2' -i $(rvm gemdir)@global -ax bundler || true
  - gem install bundler -v '< 2'
script: bundle exec rspec
matrix:
  include:
  - env: AR="~> 3.1.0"
    rvm: 2.2.10
  - env: AR="~> 3.2.0"
    rvm: 2.2.10
  - env: AR="~> 4.0.0"
    rvm: 2.3.7
  - env: AR="~> 4.1.0"
    rvm: 2.3.7
  - env: AR="~> 4.2.0"
    rvm: 2.5.3
  - env: AR="~> 5.0.0"
    rvm: 2.5.3
  - env: AR="~> 5.1.0"
    rvm: 2.5.3
  - env: AR="~> 5.2.0"
    rvm: 2.5.3
  - env: AR="6.0.0.beta3"
    rvm: 2.5.3
